apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment-v2
  namespace: namespacelab9
  labels:
    app: canary-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api-v2
        image: acrlab009.azurecr.io/api/api:2.0.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
