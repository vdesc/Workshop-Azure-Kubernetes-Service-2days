apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment-v1
  namespace: namespacelab9
  labels:
    app: blue-green-demo

spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-v1
  template:
    metadata:
      labels:
        app: api-v1
    spec:
      containers:
      - name: api-v1
        image: acrlab009.azurecr.io/api/api:1.0.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
