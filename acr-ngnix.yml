---
apiVersion: v1
kind: Namespace
metadata:
   name: nginx0namespace
spec:
  finalizers:
    - kubernetes
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx0-deployment
  namespace: nginx0namespace
  labels:
    app: nginx0-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx0
  template:
    metadata:
      labels:
        app: nginx0
    spec:
      containers:
      - name: nginx
        image: acrakslab5.azurecr.io/nginx:v1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx0
  namespace: nginx0namespace
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: nginx0
